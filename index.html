<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="java.js" defer></script>
        <link rel="stylesheet" href="style.css">
        <title>Calculator</title>
    </head>
    <body>
        <div id="container">
            <div id="calculator-container">
                <div class="display">1</div>
                <div class="keys-container">
                    <div class="key-line">
                       <button id="clear-key">AC</button>
                       <button id="del-key">DEL</button>
                       <button id="point-key" class="blue-key">.</button>
                       <button id="divide-key" class="orange-key">÷</button>
                    </div>
                    <div class="key-line">
                        <button id="seven-key" class="blue-key">7</button>
                        <button id="eight-key" class="blue-key">8</button>
                        <button id="nine-key" class="blue-key">9</button>
                        <button id="multiply-key" class="orange-key">X</button> 
                    </div>
                    <div class="key-line">
                        <button id="four-key" class="blue-key">4</button>
                        <button id="five-key" class="blue-key">5</button>
                        <button id="six-key" class="blue-key">6</button>
                        <button id="minus-key" class="orange-key">-</button>
                    </div>
                    <div class="key-line">
                        <button id="one-key" class="blue-key">1</button>
                        <button id="two-key" class="blue-key">2</button>
                        <button id="three-key" class="blue-key">3</button>
                        <button id="plus-key" class="orange-key">+</button>
                    </div>
                    <div class="key-line">
                        <button id="zero-key" class="zero">0</button>
                        <button id="equals-key" class="orange-key">=</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="copywrite">© SSA 2022</div>
    </body>
</html>
