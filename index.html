<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="java.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="container">
            <div id="calculator-container">
                <div class="display">1</div>
                <div class="keys-container">
                    <div class="key-line">
                       <button>AC</button>
                       <button>+/-</button>
                       <button>%</button>
                       <button class="orange-key">รท</button>
                    </div>
                    <div class="key-line">
                        <button class="blue-key">7</button>
                        <button class="blue-key">8</button>
                        <button class="blue-key">9</button>
                        <button class="orange-key">X</button> 
                    </div>
                    <div class="key-line">
                        <button class="blue-key">4</button>
                        <button class="blue-key">5</button>
                        <button class="blue-key">6</button>
                        <button class="orange-key">-</button>
                    </div>
                    <div class="key-line">
                        <button class="blue-key">1</button>
                        <button class="blue-key">2</button>
                        <button class="blue-key">3</button>
                        <button class="orange-key">+</button>
                    </div>
                    <div class="key-line">
                        <button class="zero">0</button>
                        <button class="blue-key">.</button>
                        <button class="orange-key">=</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
